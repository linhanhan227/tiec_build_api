name: Cross-Platform Build with Cross-Compilation

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [created]

# 关键修复：授予 Release 写入权限
permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: tie_api_server  # 只在这里修改一次

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-gnu
          - aarch64-unknown-linux-musl
        include:
          - target: x86_64-unknown-linux-gnu
            asset_suffix: linux-amd64
          - target: x86_64-unknown-linux-musl
            asset_suffix: linux-amd64-musl
          - target: aarch64-unknown-linux-gnu
            asset_suffix: linux-arm64
          - target: aarch64-unknown-linux-musl
            asset_suffix: linux-arm64-musl

    steps:
    - name: Configure Git to use HTTP/1.1
      run: |
        git config --global http.version HTTP/1.1
        git config --global http.postBuffer 524288000
        git config --global http.sslVerify true

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install Cross
      run: cargo install cross --git https://github.com/cross-rs/cross  

    - name: Cache Cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build Binary
      run: cross build --release --target ${{ matrix.target }}

    - name: Strip Binary
      run: |
        if command -v ${{ matrix.target }}-strip &> /dev/null; then
          ${{ matrix.target }}-strip target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}
        else
          strip target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} || true
        fi

    - name: Package
      run: |
        cd target/${{ matrix.target }}/release
        tar czvf ../../../${{ env.BINARY_NAME }}-${{ matrix.asset_suffix }}.tar.gz ${{ env.BINARY_NAME }}
        cd ../../..

    - name: Generate Checksum
      run: |
        sha256sum ${{ env.BINARY_NAME }}-${{ matrix.asset_suffix }}.tar.gz > ${{ env.BINARY_NAME }}-${{ matrix.asset_suffix }}.tar.gz.sha256

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.BINARY_NAME }}-${{ matrix.asset_suffix }}
        path: |
          ${{ env.BINARY_NAME }}-${{ matrix.asset_suffix }}.*
        retention-days: 30

    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2  # 升级到 v2
      with:
        name: 全平台架构构建-$(date -u +'%Y%m%d%H%M')
        files: |
          ${{ env.BINARY_NAME }}-${{ matrix.asset_suffix }}.tar.gz
          ${{ env.BINARY_NAME }}-${{ matrix.asset_suffix }}.tar.gz.sha256
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            arch: amd64
          - target: aarch64-pc-windows-msvc
            arch: arm64

    steps:
      - name: Configure Git to use HTTP/1.1
        run: |
          git config --global http.version HTTP/1.1
          git config --global http.postBuffer 524288000
          git config --global http.sslVerify true
        shell: bash

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}

      # Windows 的 strip 通常不是必须的，rustc 已优化。如需 strip，使用 llvm-strip 或 MinGW strip
      - name: Strip Binary (Optional)
        run: |
          $exe = "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe"
          if ("${{ matrix.arch }}" -eq "arm64") {
            if (Get-Command "llvm-strip" -ErrorAction SilentlyContinue) {
              try { llvm-strip $exe } catch { Write-Host "llvm-strip failed, skipping" }
            } else {
              Write-Host "llvm-strip not found, skipping (binary is already optimized by rustc)"
            }
          } else {
            if (Get-Command "strip" -ErrorAction SilentlyContinue) {
              try { strip $exe } catch { Write-Host "strip failed, skipping" }
            } elseif (Get-Command "llvm-strip" -ErrorAction SilentlyContinue) {
              try { llvm-strip $exe } catch { Write-Host "llvm-strip failed, skipping" }
            } else {
              Write-Host "Strip tool not found, skipping (binary is already optimized by rustc)"
            }
          }
        shell: pwsh

      - name: Package to ZIP
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path "${{ env.BINARY_NAME }}.exe" -DestinationPath "../../../${{ env.BINARY_NAME }}-windows-${{ matrix.arch }}.zip"
          cd ../../..
        shell: pwsh

      - name: Generate Checksum
        run: |
          $zip = "${{ env.BINARY_NAME }}-windows-${{ matrix.arch }}.zip"
          $hash = Get-FileHash -Path $zip -Algorithm SHA256
          "$($hash.Hash)  $zip" | Out-File -FilePath "$zip.sha256" -Encoding utf8NoBOM
        shell: pwsh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-windows-${{ matrix.arch }}
          path: |
            ${{ env.BINARY_NAME }}-windows-${{ matrix.arch }}.*

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2  # 升级到 v2
        with:
          name: 全平台架构构建-$(date -u +'%Y%m%d%H%M')
          files: |
            ${{ env.BINARY_NAME }}-windows-${{ matrix.arch }}.zip
            ${{ env.BINARY_NAME }}-windows-${{ matrix.arch }}.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            arch: amd64
          - target: aarch64-apple-darwin
            arch: arm64
    
    steps:
      - name: Configure Git to use HTTP/1.1
        run: |
          git config --global http.version HTTP/1.1
          git config --global http.postBuffer 524288000
          git config --global http.sslVerify true

      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        
      - name: Strip
        run: strip target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}
        
      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ env.BINARY_NAME }}-darwin-${{ matrix.arch }}.tar.gz ${{ env.BINARY_NAME }}
          cd ../../..
          
      - name: Generate Checksum
        run: |
          sha256sum ${{ env.BINARY_NAME }}-darwin-${{ matrix.arch }}.tar.gz > ${{ env.BINARY_NAME }}-darwin-${{ matrix.arch }}.tar.gz.sha256
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-darwin-${{ matrix.arch }}
          path: |
            ${{ env.BINARY_NAME }}-darwin-${{ matrix.arch }}.*
      
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2  # 升级到 v2
        with:
          name: 全平台架构构建-$(date -u +'%Y%m%d%H%M')
          files: |
            ${{ env.BINARY_NAME }}-darwin-${{ matrix.arch }}.tar.gz
            ${{ env.BINARY_NAME }}-darwin-${{ matrix.arch }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-nightly:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]
    steps:
      - name: Generate Nightly Tag
        id: nightly_tag
        run: |
          echo "tag=全平台架构构建-$(date -u +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Upload Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.nightly_tag.outputs.tag }}
          name: ${{ steps.nightly_tag.outputs.tag }}
          prerelease: true
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}